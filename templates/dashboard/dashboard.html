{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Page</title>
    <!-- Replace '#' with the correct path to your CSS file -->
    <link rel="stylesheet" href="{% static 'css/dashboard/das_styles.css' %}" />
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <div class="logo">
          <!-- Replace '#' with the correct path to your company logo image -->
          <img
            src="{% static 'images/company-logo.png' %}"
            alt="Company Logo"
          />
          <h1>DEVICEOPS</h1>
        </div>
        <nav>
          <ul>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li>
              <!-- Assuming the URL for inventory management is named 'inventory_management' -->
              <a href="{% url 'inventory_management' %}"
                >Inventory Management</a
              >
            </li>
            <li>
              <!-- Assuming the URL for user management is named 'user_management' -->
              <a href="{% url 'user_management' %}">User Management</a>
            </li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>Welcome to your Dashboard</h2>
      </main>
      <footer>
        <p>&copy; 2024 DEVICEOPS. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
